<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>nameGuessGame</title>
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
  $(function () {
    var socket = io();
    socket.emit('createRoom', {username: 'Player 1'});
    socket.on('log', function (log) {
      $('#log').html(log);
    });
  });
  </script>
</head>
<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->

  <div id="login_menu">
    <input type="text" id="username" name="name" placeholder="name">
    <button id="start_new_game">Start New Game</button>
    <input type="text" id="room_key" name="room_key" placeholder="Key">
    <button id="join_game">Join Game</button>
  </div>
  <div id="lobby">
    <div id="players">
    </div>
    <button id="start_game">Start Game</button>
  </div>
  <div id="log">
  </div>
</body>
</html>
